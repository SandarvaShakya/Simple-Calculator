<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-wrapper">
      <h1>Calculator</h1>
      <div class="container">
        <input type="text" id="screen" />

        <button class="input" data-num="7">7</button>
        <button class="input" data-num="8">8</button>
        <button class="input" data-num="9">9</button>

        <button class="input input__bg1" data-num="/">/</button>

        <button class="input" data-num="4">4</button>
        <button class="input" data-num="5">5</button>
        <button class="input" data-num="6">6</button>

        <button class="input input__bg1" data-num="*">*</button>

        <button class="input" data-num="1">1</button>
        <button class="input" data-num="2">2</button>
        <button class="input" data-num="3">3</button>

        <button class="input input__bg1" data-num="-">-</button>
        <button class="input input__extended-2" data-num="0">0</button>

        <button class="input" data-num=".">.</button>
        <button class="input input__bg1" data-num="+">+</button>

        <button class="input__clear input__bg2 input__extended-2">AC</button>
        <button class="input__equal input__bg3 input__eql-extended-2">=</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
